  title: 欢笑唱起歌（With a Smile and a Song）
  author: Frank Churchill（曲）；Larry Morey（词）
  desc: |-
    1937 年迪士尼动画电影《白雪公主与七个小矮人》（Snow White and the Seven Dwarfs）中的歌曲，由为影片中白雪公主配音的阿德里亚娜·卡塞洛蒂（Adriana Caselotti）演唱。
    “What will you do when things go wrong?”
