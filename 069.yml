zh-Hans:
  title: 秋叶（Autumn Leaves）
  author: Joseph Kosma（曲）；Jacques Prévert，Johnny Mercer（词）
  desc: |-
    1945 年创作的流行歌曲，后来成为爵士音乐家的标准曲（jazz standards）之一。录音由 Eric Clapton 演唱。
    联合国教科文组织于 2011 年宣布每年 4 月 30 日为世界爵士音乐日。
en:
  title: Autumn Leaves
  author: Joseph Kosma (music); Jacques Prévert, Johnny Mercer (lyrics)
  desc: |-
    A popular song written in the 1945 and later became one of the "jazz standards". Recording performed by Eric Clapton.
    In 2011, the UNESCO announced that 30 April be the annual International Jazz Day.

