zh-Hans:
  title: 触技曲（Toccata），来自《奥菲欧》（L’Orfeo）
  author: 克劳迪奥·蒙特威尔第（Claudio Monteverdi）
  desc: |-
    意大利作曲家蒙特威尔第于 1607 年创作的歌剧《奥菲欧》中的器乐曲；这部早期歌剧被认为是文艺复兴时期走向巴洛克时期的奠基。
    由 Jordi Savall 指挥演出。
en:
  title: Toccata, from “L’Orfeo”
  author: Claudio Monteverdi
  desc: |-
    An instrumental piece from the early opera “L’Orfeo” composed by the Italian composer Monteverdi in 1607, which is considered a fundamental work of the transition from the Renaissance era to the Baroque.
    Performance directed by Jordi Savall.

