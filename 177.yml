  title: Concerto d'Amore（爱之协奏曲）
  author: Jacob de Haan
  desc: |-
    知名管乐作曲家哈恩的管乐作品。作品将同一个音乐主题在包括巴洛克、流行乐、爵士等多种风格下展开演绎。
