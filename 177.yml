en:
  title: Concerto d'Amore
  author: Jacob de Haan
  desc: |-
    A piece for the wind band by the renowned wind music composer Jacob de Haan. The piece renders and develops a common motif in different styles spanning baroque, pop, and jazz.
    Performed by Hal Leonard Europe Concert Band.

