en:
  title: Eine kleine Nachtmusik
  author: Wolfgang Amadeus Mozart
  desc: |-
    Originally composed for the string quintet, but often performed by string orchestras. The German title literally translates to "a little night music".
    Performed by the Vienna Philharmonic, conducted by Karl Böhm.

