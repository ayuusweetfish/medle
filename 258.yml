zh-Hans:
  title: 华潘戈舞曲（Huapango）
  author: José Pablo Moncayo
  desc: |-
    墨西哥民族作曲家、打击乐手蒙卡约（Pablo Moncayo）于 1941 年创作的墨西哥舞曲风格音乐。
    由古斯塔沃·杜达梅尔（Gustavo Dudamel）指挥委内瑞拉西蒙·玻利瓦尔交响乐团（Orquesta Sinfónica Simón Bolívar）演奏。
en:
  title: Huapango
  author: José Pablo Moncayo
  desc: |-
    A piece in the style of traditional Mexican dance composed in 1941 by Pablo Moncayo, percussionist and composer of Mexican nationalism.
    Performed by the Simón Bolívar Symphony Orchestra of Venezuela, conducted by Gustavo Dudamel.

