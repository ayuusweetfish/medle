  title: 路漫漫（Дорогой длинною）
  author: 鲍里斯·福明（Бори́с Фоми́н）（曲）；康斯坦丁·波德列夫斯基（Константи́н Подре́вский）（词）
  desc: |-
    作于 1924 年的俄罗斯抒情民谣；1968 年由基尼·拉斯金（Gene Raskin）进行英文填词，题为《往日时光》（Those Were the Days）。
