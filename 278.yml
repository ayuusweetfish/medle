en:
  title: By the Long Road (Дорогой длинною)
  author: Boris Fomin (music); Konstantin Podrevsky (lyrics)
  desc: |-
    A Russian romance song composed in 1924. In 1968, Gene Raskin set English lyrics to the tune with the title “Those Were the Days”.
    Performed by the Slovenian vocalist Marie-Anne Izmajlov with Russian State Symphony Cinema Orchestra.

