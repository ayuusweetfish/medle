  title: 降E大调小号协奏曲
  author: 弗朗茨·约瑟夫·海顿（Franz Joseph Haydn）
  desc: |-
    奥地利作曲家海顿于 1976 年 64 岁时创作的作品，由小号与管弦乐团演奏。
    由柏林爱乐乐团卡拉扬学院演出，Gábor Tarkövi 担任小号独奏，Marc Minkowski 指挥。
en:
  title: Trumpet Concerto in E-flat Major
  author: Franz Joseph Haydn
  desc: |-
    A piece for the trumpet and the orchestra by the Austrian composer Haydn in 1976, at the age of 64.
    Performed by Karajan-Academy of the Berliner Philharmoniker, with Gábor Tarkövi as the trumpet soloist. Conducted by Marc Minkowski.

