zh-Hans:
  title: 牧神午后前奏曲（Prélude à l'aprés-midi d'un Faune）
  author: 克洛德·德彪西（Claude Debussy）
  desc: |-
    取材于法国诗人马拉梅（Stéphane Mallarmé）作品《牧神午后》的交响诗。是印象派音乐的代表，被认为是现代主义音乐的开端。
    由伦敦交响乐团演奏，弗朗索瓦-克萨维耶·罗特（François-Xavier Roth）指挥。
en:
  title: Prelude to the Afternoon of a Faun (Prélude à l'aprés-midi d'un Faune)
  author: Claude Debussy
  desc: |-
    A symphonic poem inspired by "L'après-midi d'un faune" by the French poet Stéphane Mallarmé. A representative of impressionist music, also considered the beginning of modern music.
    Performed by London Symphony Orchestra, conducted by François-Xavier Roth.

