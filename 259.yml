zh-Hans:
  title: Musikalische Exequien（葬礼音乐）
  author: 海因里希·许茨（Heinrich Schütz）
  desc: |-
    德国作曲家许茨杂于 1635–1636 年为亨利二世（Henry II of Reuss）的葬礼创作的音乐，是第一首德语写成的安魂曲。
    由法国皇家教堂（La Chapelle Royale）乐团演出，菲利普·赫尔维格（Philippe Herreweghe）指挥。
en:
  title: Musikalische Exequien (Funeral music)
  author: Heinrich Schütz
  desc: |-
    Music composed by the German composer Schütz in 1635–1636 for the funeral of Henry II of Reuss. The work was the first requiem in the German language.
    Performed by La Chapelle Royale, conducted by Philippe Herreweghe.

