zh-Hans:
  title: 云之歌（Cloudsong），来自《大河之舞》
  author: Bill Whelan
  desc: |-
    由爱尔兰传统舞蹈编创的剧场秀节目《大河之舞》（Riverdance）中的选段，由 1994 年欧洲歌唱大赛（Eurovision）的踢踏舞过场节目改编而来。首演于 1995 年。
    选段由人声乐团 Anúna 演唱。
en:
  title: Cloudsong, from “Riverdance”
  author: Bill Whelan
  desc: |-
    An excerpt from “Riverdance”, a theatrical show based on traditional Irish music and dance, expanded from a tap dance act during the 1994 Eurovision contest. Premiered in 1995.
    Performed by the vocal ensemble Anúna.

