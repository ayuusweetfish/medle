  author: Camille Saint-Saëns
  desc: |-
    Music from the grand opera “Samson and Delilah” by the French composer Saint-Saëns, appearing in the third act.
    Performed by Orquesta Sinfónica Juvenil de Caracas, conducted by Dietrich Paredes.

