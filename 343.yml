zh-Hans:
  title: 幻想交响曲（Symphonie fantastique）
  author: 埃克托·柏辽兹（Hector Louis Berlioz）
  desc: |-
    法国作曲家柏辽兹作于 1830 年的交响乐作品。副标题“一位艺术家的生活片段……由五部分组成”（Épisode de la vie d'un artiste … en cinq parties），是浪漫时期早期标题音乐（带有叙事性的音乐）之代表。
    选段来自第二乐章《舞会》（Un bal），由法兰克福广播交响乐团（hr-Sinfonieorchester）演奏，Andrés Orozco-Estrada 指挥。
en:
  title: Symphonie fantastique
  author: Hector Louis Berlioz
  desc: |-
    A symphonic work by the French composer Berlioz in 1830. Subtitled “Episode in the Life of an Artist … in Five Sections” (Épisode de la vie d'un artiste … en cinq parties), the symphony is a representative work of programme (narrative) music in the early Romantic period.
    Excerpt from the second movement “A Ball” (Un bal), performed by hr-Sinfonieorchester, conducted by Andrés Orozco-Estrada.

