zh-Hans:
  title: 号手的梦想（Bugler's Dream）
  author: Leo Arnaud
  desc: 自 1964 年奥地利因斯布鲁克冬奥会起，美国广播公司（ABC）使用此曲作为奥运会广播的主题曲。此后常常与 John Williams 创作的《奥林匹克号角与主题曲》（Olympic Fanfare and Theme）连续演奏，至今已成为奥林匹克运动会的一大标志。
en:
  title: Bugler's Dream
  author: Leo Arnaud
  desc: Since the Innsbruck 1964 Winter Olympics, ABC started using this composition as the theme to the Olympic broadcasts. Later, after John Williams composed "Olympic Fanfare and Theme", the two compositions have been frequently played successively, and have since become a prominent symbol of the Olympic Games.

