zh-Hans:
  title: D小调托卡塔与赋格，BWV 565
  author: J·S·巴赫（Johann Sebastian Bach）
  desc: |-
    巴赫创作的管风琴的音乐，后来也被改编为其他乐器的版本。
    作品采用了一些独特的作曲手法，作者与来源亦有争议，但是其至今已产生了深远的影响。
en:
  title: Toccata and Fugue in D minor, BWV 565
  author: Johann Sebastian Bach
  desc: |-
    A piece of music for the organ composed by Bach. Arrangements for other musical instruments later appeared.
    The piece employed a few unique composition techniques; its authorship and origin are still controversial. However, it has had a profound impact to date.

