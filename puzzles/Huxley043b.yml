zh-Hans:
  title: 呼气（Exhale）
  author: 莉娜·雷恩（Lena Raine）
  desc: |-
    2018 年游戏《蔚蓝》（Celeste）主线剧情片尾曲。
    游戏通过登山的经历，探索了焦虑、抑郁、恐慌、身份认同等多方面的议题。
en:
  title: Exhale
  author: Lena Raine
  desc: |-
    Music from the 2018 video game "Celeste", played during the ending of the main story.
    Through a mountain-climbing experience, the game explores various topics including anxiety, depression, panic attacks, identity, etc.

curator: Huxley
