zh-Hans:
  title: 云烟成雨
  author: 少年佩（曲）；黎偌天（编曲、制作人）；墨鱼丝（词）
  desc: |-
    动画《我是江小白》片尾曲，由民谣组合房东的猫演绎。
    “如果再也见不到你，祝你早安、午安，晚安。”
en:
  title: 云烟成雨 (Mist and cloud turning into rain)
  author: Wu Peiling (music); Li Ruotian (arrangement, production); Moyusi (lyrics)
  desc: |-
    The ending theme of the animation series "I'm Joybo", performed by the folk duo Landlord's Cat.
    “Good morning, and in case I don't see ya: Good afternoon, good evening, and good night!”

curator: 黄嘉琪/CaroyalKnight
