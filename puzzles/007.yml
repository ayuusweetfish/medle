zh-Hans:
  title: 彩云追月
  author: 任光（曲）；彭修文（改编）
  desc: |-
    《彩云追月》是任光先生创作的一首带有“广东音乐”风格的民族器乐合奏曲。乐曲以抒情优美的旋律和清新的节奏风格深受人们喜爱。在创作后的几十年间，乐曲被数度改编成乐器独奏、小合奏、歌曲等各种形式。（魏陶影《〈彩云追月〉的流变——从民乐合奏到无伴奏合唱》）
    录音由中国广播民族管弦乐团演奏，彭修文指挥，来自 1960 年唱片《节日的舞曲》。
en:
  title: Colourful Clouds Chasing the Moon (彩云追月)
  author: Ren Guang (composition); Peng Xiuwen (arrangement)
  desc: '"Colourful Clouds Chasing the Moon" is a piece for traditional Chinese ensemble. Performance by China Broadcasting Chinese Orchestra, conducted by Peng Xiuwen, from the 1960 album "节日的舞曲".'

