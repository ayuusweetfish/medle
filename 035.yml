zh-Hans:
  title: 第一号军乐队组曲
  author: 古斯塔夫·霍尔斯特（Gustav Holst）
  desc: 当代管乐队的奠基作之一。节选自第一乐章“恰空舞曲”（Chaconne）。由东京佼成管乐团演出，下野龙也指挥。
en:
  title: First Suite for Military Band
  author: Gustav Holst
  desc: One of the founding works for contemporary wind bands. Excerpt from the first movement, "Chaconne". Performed by Tokyo Kosei Wind Orchestra, conducted by Shimono Tatsuya.

