  title: The Moldau (Vltava)
  author: Bedřich Smetana
  desc: |-
    The second piece in the symphonic cycle "Má vlast" (My Fatherland) by the Czech composer Smetana.
    Performed by Berliner Philharmoniker, conducted by Herbert von Karajan in 1985.

