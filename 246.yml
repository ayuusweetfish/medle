zh-Hans:
  title: 阿莱城的姑娘（L'Arlésienne）第一组曲
  author: 乔治·比才（Georges Bizet）
  desc: |-
    法国作曲家比才为小说家都德（Alphonse Daudet）的戏剧作品《阿莱城的姑娘》创作的配乐。
    选段来自第一乐章“前奏”（Prélude），由蒙特利尔交响乐团演奏，娜塔莉·斯图兹曼（Nathalie Stutzmann）指挥。
en:
  title: L'Arlésienne Suite No. 1
  author: Georges Bizet
  desc: |-
    Incidental music composed by the French composer Bizet for the drama "L'Arlésienne" by the novelist Alphonse Daudet.
    Excerpt from the first movement, "Prélude". Performed by the Montreal Symphony Orchestra, conducted by Nathalie Stutzmann.

curator: Ayu
