zh-Hans:
  title: 直到日落（日が落ちるまで）
  author: Humbert Humbert（ハンバート ハンバート）
  desc: 日本民谣双人组 Humbert Humbert 的代表作包括歌曲《同样的话语》以及动画《为美好的世界献上祝福！》片尾曲《小小冒险者》。《直到日落》则尤其受中国听众喜爱。Humbert Humbert 并未对歌曲内容作过解读，但是有听众猜测这首歌或许是对逝者所倾诉的温柔的不舍之情。
en:
  title: Until Sunset (日が落ちるまで)
  author: Humbert Humbert (ハンバート ハンバート)
  desc: Composed and performed by the Japanese folk song duo "Humbert Humbert", whose representative works include "Same Old Talk" (Onaji Hanashi) and the ending song of the animation series "KonoSuba", "Little Adventurer". Humbert Humbert has not elaborated on the meanings of the lyrics, but it is suspected that the song is the reluctance of parting affectionately poured out to someone passing away.

