en:
  title: So Giant a Tree (好大一棵树)
  author: Matsuyama Chiharu, Wu Jiaji (music); Zou Youkai (lyrics)
  desc: The lyrics were originally a poem in memory of Hu Yaobang, a leading figure of China. The melody is based on the song "Between the Sky and the Earth" by the Japanese singer Matsuyama Chiharu. The recording is a cover by Na Ying during a charity performance in 1991.

