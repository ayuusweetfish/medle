zh-Hans:
  title: 序奏与音乐会快板（Konzert-Allegro mit Introduktion）
  author: 罗伯特·舒曼（Robert Schumann）
  desc: |-
    德国作曲家舒曼于 1853 年为钢琴与管弦乐队创作的乐曲，是其配偶克拉拉（Clara Schumann）的生日礼物，也由二人共同完成首演。
    由柏林爱乐乐团演出，穆雷·佩拉西亚（Murray Perahia）担任钢琴独奏，克劳迪奥·阿巴多（Claudio Abbado）指挥。
en:
  title: Introduction and Concert Allegro
  author: Robert Schumann
  desc: |-
    A piece for piano and orchestra by the German composer Schumann in 1853 as a birthday celebration to his spouse Clara. The first performance was completed by the couple together.
    Performed by Berliner Philharmoniker, with Murray Perahia as the solo pianist, directed by Claudio Abbado.

