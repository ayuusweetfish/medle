zh-Hans:
  title: 第1小提琴协奏曲
  author: 马克斯·布鲁赫（Max Bruch）
  desc: |-
    德国浪漫乐派作曲家布鲁赫作于 1866 年的小提琴协奏曲。
    选段来自第二乐章（柔板），由希拉里·哈恩（Hilary Hahn）担任小提琴独奏、法兰克福广播交响乐团（hr-Sinfonieorchester）演奏，奥罗斯科-埃斯特拉达（Andrés Orozco-Estrada）指挥。
en:
  title: Violin Concerto No. 1
  author: Max Bruch
  desc: |-
    A violin concerto by the German Romantic composer Bruch, completed in 1866.
    Excerpt from the second movement (Adagio). Violin solo by Hilary Hahn, accompanied by hr-Sinfonieorchester, conducted by Andrés Orozco-Estrada.

