zh-Hans:
  title: 蒙太古家族与凯普莱特家族（Монтекки и Капулетти）
  author: 谢尔盖·普罗科菲耶夫（Сергей Прокофьев）
  desc: |-
    前苏联作曲家普罗科菲耶夫的芭蕾舞剧《罗密欧与朱丽叶》，改编自莎士比亚（William Shakespeare）的同名剧作，作于 1935 年。
    由奥斯陆爱乐乐团（Oslo-Filharmonien）演奏，马里斯·扬松斯（Mariss Jansons）指挥。
en:
  title: The Montagues and Capulets (Монтекки и Капулетти)
  author: Sergei Prokofiev
  desc: |-
    From “Romeo and Juliet”, a ballet by the Russian (Soviet Union) composer Prokofiev, based on the eponymous play by William Shakespeare, composed in 1935.
    Performed by Oslo Philharmonic (Oslo-Filharmonien), conducted by Mariss Jansons.

