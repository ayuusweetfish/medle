zh-Hans:
  title: 瑶族舞曲
  author: 刘铁山，茅沅
  desc: "演奏：中国爱乐乐团; 指挥：余隆; 作品创作于20世纪50年代。作曲家以民间舞曲《长鼓歌舞》为素材用管弦乐的手法，丰富、生动的展现了瑶族民众欢歌热舞的喜庆场面。乐曲用优美的旋律，表现了能歌善舞的瑶族人民的生活情貌。据说，该曲先由刘铁山有感于粤北瑶族同胞载歌载舞欢庆节日场面，以当地传统歌舞鼓乐为素材创作了《瑶族长鼓舞歌》，后由茅沅将该曲的部分主题改编为管弦乐，最终完成了这首中国管弦乐作品中的奇葩——《瑶族舞曲》。"
en:
  title: Dance of the Yao people
  author: Liu Tieshan; Mao Yuan
  desc: |-
    Composed in the 1950s, the piece depicts the festive celebrations of the people of the Yao race in China with melodies inspired by the folk dance music "Music and Daces with the Long Drum" (长鼓歌舞).
    Performed by China Philharmonic Orchestra.

