zh-Hans:
  title: 风流寡妇圆舞曲（Merry Widow Waltz）
  author: 弗朗兹·莱哈尔（Franz Lehár）
  desc: 奥地利作曲家莱哈尔创作的1905年首演的轻歌剧《风流寡妇》中的乐曲。由维也纳民族管弦乐团（Wiener Volksopernorchester）演奏，Franz Bauer-Theussl 指挥。
en:
  title: Merry Widow Waltz
  author: Franz Lehár
  desc: Music from the operetta "The Merry Widow" by the Austro-Hungarian composer Lehár, which premiered in 1905. Performed by Wiener Volksopernorchester, conducted by Franz Bauer-Theussl.

