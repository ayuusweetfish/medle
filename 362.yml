zh-Hans:
  title: 威风堂堂进行曲（Pomp and Circumstance Marches）
  author: 爱德华·埃尔加（Edward William Elgar）
  desc: |-
    英国作曲家埃尔加创作于 1901 至 1934 年间的一组管弦乐进行曲。
    选段来自其中的《D 大调第一进行曲》（1901 年），也称《希望与荣耀的土地》（Land of Hope and Glory）。由 BBC 交响乐团（BBC Symphony Orchestra）演奏，芬兰指挥家萨卡里·奥拉莫（Sakari Oramo）指挥。
en:
  title: Pomp and Circumstance Marches
  author: Edward William Elgar
  desc: |-
    A series of marches for orchestra by the English composer Elgar, composed between 1901 and 1934.
    Excerpt from March No. 1 in D (1901), also known as “Land of Hope and Glory”. Performed by the BBC Symphony Orchestra, conducted by the Finnish conductor Sakari Oramo.

