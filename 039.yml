zh-Hans:
  title: 致野玫瑰（To a Wild Rose）
  author: 爱德华·麦克道威尔（Edward MacDowell）
  desc: |-
    钢琴组曲《森林素描》中的第一首。
    在多部电影中作为音乐主题出现。选段为 2017 年电影《人生密密缝》片尾版本，由江藤直子编配。
  image: 电影画面。
en:
  title: To a Wild Rose
  author: Edward MacDowell
  desc: |-
    The first piece in the piano suite "Woodland Sketches".
    Appears in multiple films as musical themes. Excerpt from the ending of the 2017 film "Close-Knit", arranged by Eto Naoko.
  image: Screen from the film.

