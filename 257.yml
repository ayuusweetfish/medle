zh-Hans:
  title: 花之二重唱（Duo des fleurs）
  author: 莱奥·德利布（Léo Delibes）
  desc: |-
    法国浪漫主义作曲家德利布创作、于 1883 年首演的歌剧《拉克美》（Lakmé）中的二重唱歌曲。
    由 Sabine Devieilhe 与 Marianne Crebassa 演唱，世纪乐团（Les Siècles）演奏器乐，François-Xavier Roth 指挥。
en:
  title: Flower Duet (Duo des fleurs)
  author: Léo Delibes
  desc: |-
    A duet from the opera "Lakmé", composed by the French Romantic musician Delibes and premiered in 1883.
    Vocals by Sabine Devieilhe and Marianne Crebassa, with instrumentals by the orchestra Les Siècles conducted by François-Xavier Roth.

