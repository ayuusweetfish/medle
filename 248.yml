zh-Hans:
  title: 魔王（Erlkönig）
  author: 弗朗茨·舒伯特（Franz Schubert）
  desc: |-
    奥地利作曲家舒伯特创作的艺术歌曲，以德国诗人歌德（Johann Wolfgang von Goethe）的同名诗歌为背景。
    由 Dietrich Fischer-Dieskau 演唱，Gerald Moore 演奏钢琴。
en:
  title: Erlkönig
  author: Franz Schubert
  desc: |-
    A Lied (art song) composed by the Austrian composer Schubert, setting the poem of the same name by the German poet Johann Wolfgang von Goethe.
    Vocals by Dietrich Fischer-Dieskau, with Gerald Moore as the pianist.

