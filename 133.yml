zh-Hans:
  title: 练声曲（Vocalise）
  author: 谢尔盖·拉赫玛尼诺夫（Sergei Rachmaninoff）
  desc: |-
    一首为高音歌手（女高音或男高音）与钢琴伴奏创作的无词歌曲，是拉赫玛尼诺夫第 34 号作品《14 首浪漫曲》中的最后一首。
    演出者为 Sabine Devieilhe（声乐）与 Alexandre Tharaud（钢琴）。
en:
  title: Vocalise
  author: Sergei Rachmaninoff
  desc: |-
    A song for high voice (soprano or tenor) with piano accompaniment. The last piece from Rachmaninoff's "14 Romances", Op. 34.
    Performed by Sabine Devieilhe (vocal) and Alexandre Tharaud (piano).

curator: Ayu
