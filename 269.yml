zh-Hans:
  title: 恰空舞曲（Ciacona）
  author: 海因里希·比贝尔（Heinrich Ignaz Franz von Biber）
  desc: |-
    恰空（英语/法语为 chaconne）是起源于美洲的三拍子舞蹈音乐，在巴洛克时期盛行于欧洲。此作品由波西米亚-奥地利作曲家比贝尔创作于 17 世纪。
    由 Adriane Post 演奏小提琴，ACRONYM 乐团伴奏。
en:
  title: Ciacona
  author: Heinrich Ignaz Franz von Biber
  desc: |-
    Ciacona (chaconne) is a type of dance music in triple meter originating from the Americas and popular in Europe during the Baroque era. The piece is composed by the Bohemian-Austrian composer Biber.
    Performed by the violinist Adriane Post with the ACRONYM ensemble playing the accompaniment.

curator: Ayu
