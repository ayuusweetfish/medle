zh-Hans:
  title: 波莱罗（Boléro）
  author: 莫里斯·拉威尔（Maurice Ravel）
  desc: |-
    法国作曲家拉威尔的舞曲作品。相同的节奏与旋律贯穿全曲，只借助配器的变化创造音乐的丰富色彩，手法独特。
    由柏林爱乐乐团演奏，卡拉扬（Herbert von Karajan）指挥。
en:
  title: Boléro
  author: Maurice Ravel
  desc: |-
    A ballet piece by the French composer Ravel. The rhythm and the melody stay unaltered throughout the piece, while all different tones are achieved by orchestration, showcasing an unprecedented technique.
    Performed by Berliner Philharmoniker, conducted by Herbert von Karajan.

curator: Ayu
