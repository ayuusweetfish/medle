zh-Hans:
  title: 幻化成风（風になる）
  author: 辻亚弥乃（曲、词、演唱）
  desc: |-
    吉卜力工作室于 2002 年推出的动画电影《猫的报恩》片尾曲。马来西亚歌手梁静茹进行过中文翻唱，标题为《小手拉大手》。
    “骑着单车登上洒满阳光的坡道
    载着我们许下的约定前行”
en:
  title: Into the Wind (風になる)
  author: Tsuji Ayano (つじあやの) (composition, lyrics, performance)
  desc: |-
    The ending song of the 2002 animated film "The Cat Returns" by Studio Ghibli. The Malaysian singer Fish Leong produced a Chinese cover titled "小手拉大手" (lit. "a small hand holding a big hand").
    "Running my bike up the hill in the sunshine
    Carrying along the promises we've made"

curator: Ayu
