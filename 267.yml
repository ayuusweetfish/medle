zh-Hans:
  title: 小号协奏曲（Concerto a Trombe Principale）
  author: 约翰·尼波默克·胡梅尔（Johann Nepomuk Hummel）
  desc: |-
    由奥地利作曲家胡梅尔为维也纳的小号演奏家、按键小号的发明者魏丁格（Anton Weidinger）创作的乐曲。
    由柏林爱乐乐团（Berliner Philharmoniker）演出，莫里斯·安德烈（Maurice André）担任独奏小号手，卡拉扬（Herbert von Karajan）指挥。
en:
  title: Trumpet Concerto (Concerto a Trombe Principale)
  author: Johann Nepomuk Hummel
  desc: |-
    A piece dedicated to the Viennese trumpet virtuoso and inventor of the keyed trumpet, Anton Weidinger; composed by the Austrian composer Hummel.
    Performed by Berliner Philharmoniker, with Maurice André as the trumpet soloist and Herbert von Karajan as the conductor.

