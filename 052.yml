zh-Hans:
  title: 第二钢琴协奏曲，c小调，作品18
  author: 谢尔盖·拉赫玛尼诺夫（Sergei Rachmaninoff）
  desc: |-
    知名的钢琴协奏曲作品。拉赫玛尼诺夫将其献给自己的心理治疗师尼古拉·达尔。
    由西北德爱乐乐团演出，马丁·潘特列夫指挥；安娜·费多罗娃演奏钢琴。
en:
  title: Piano Concerto No. 2 in C minor, Op. 18
  author: Sergei Rachmaninoff
  desc: |-
    A renowned piano concerto piece. Rachmaninoff dedicated the work to the therapist Nikolai Dahl.
    Performed by Nordwestdeutsche Philharmonie, condutected by Martin Panteleev, with the pianist Anna Fedorova.

