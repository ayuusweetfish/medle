zh-Hans:
  title: E 大调弦乐五重奏
  author: 路易吉·博凯里尼（Luigi Rodolfo Boccherini）
  desc: |-
    意大利作曲家博凯里尼创作于 1771 年的弦乐作品，作品编号 11 中的第 5 首。
    选段来自“小步舞曲”段落，由布达佩斯弦乐室内乐团（Budapest Strings）演奏，Bánfalvi Béla 指挥。
en:
  title: String Quintet in E major
  author: Luigi Rodolfo Boccherini
  desc: |-
    A piece for strings by the Italian composer Boccherini, Op. 11, No. 5, composed in 1771.
    Excerpt from the “Minuet” section, performed by the Budapest Strings Chamber Orchestra, directed by Bánfalvi Béla.

