zh-Hans:
  title: 弦乐小夜曲
  author: 柴可夫斯基（Pyotr Ilyich Tchaikovsky）
  desc: |-
    柴可夫斯基作品第48号，作于1880年。作品吸收了俄罗斯民族音乐风格。
    节选自第一乐章开头，由皇家北方音乐学院弦乐团演奏。
en:
  title: Serenade for Strings
  author: Pyotr Ilyich Tchaikovsky
  desc: |-
    Tchaikovsky's Op. 48, composed in 1880. Styles of Russian folk music were absorbed into the work.
    Excerpt from the beginning of the first movement, performed by RNCM String Orchestra.

