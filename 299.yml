zh-Hans:
  title: 欢乐颂（An die Freude）
  author: 路德维希·范·贝多芬（Ludwig van Beethoven）
  desc: |-
    德国作曲家贝多芬在其《第九交响曲》最终乐章中的合唱段落，歌词基于德国诗人弗里德里希·席勒（Friedrich Schiller）的同名诗歌，德语标题意为“致欢乐”。
    由奥斯陆爱乐乐团（Oslo-Filharmonien）演出，克劳斯·麦凯莱（Klaus Mäkelä）指挥。
en:
  title: Ode to Joy (An die Freude)
  author: Ludwig van Beethoven
  desc: |-
    A vocal passage from the final movement of Symphony No. 9 by the German composer Beethoven. Lyrics based on an eponymous poem (with the German title meaning “To the Joy”) by the German poet Friedrich Schiller.
    Performed by the Oslo Philharmonic, conducted by Klaus Mäkelä.

curator: Ayu
