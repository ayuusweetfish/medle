zh-Hans:
  title: G小调赋格，BWV 578
  author: J·S·巴赫（Johann Sebastian Bach）
  desc: |-
    巴赫创作的管风琴音乐。赋格指一类创作手法，令不同声部相互模仿，在不同时机、不同音高出现并交织在一起。
    录音为布商大厦音乐厅铜管五重奏乐团（Gewandhaus Brass Quintett）演奏的改编版。
en:
  title: Fugue in G minor, BWV 578
  author: Johann Sebastian Bach
  desc: |-
    A piece of organ music by Bach. The fugue refers to a compositional technique where voices imitate each other, intertwining at different times and pitches.
    Recording is a rearrangement performed by the Gewandhaus Brass Quintett.

