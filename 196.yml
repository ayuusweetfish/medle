  title: 第4号交响曲《浪漫》
  author: 安东·布鲁克纳（Anton Bruckner）
  desc: |-
    “在第四号交响曲《浪漫》中，第一乐章尝试描写从市镇大厅传来的宣告白昼来临的号角！”
